<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title></title>
</head>

<body>

    <div id="navbar"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-4">
                <h3 class="text-center"
                    style="color: gray; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><img
                        src="assets/images/Main.png" height="150px" alt="logo"></h3>
                <div class="row">
                    <div class="col-md-12">
                        <label for="taskName"
                            style="color: gray; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size:larger">Task</label>
                    </div>
                    <div class="col-md-12">
                        <input type="text" class="form-control" name="taskName" id="taskName">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="taskdate"
                            style="color: gray; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size:larger">Date</label>
                    </div>
                    <div class="col-md-12">
                        <input type="date" class="form-control" name="taskdate" id="taskdate">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mt-4">
                        <input type="submit" class="btn btn-dark form-control" name="" value="Save" onclick="addtask()" id="save">
                    </div>
                </div>

            </div>
            <div class="col-md-6 mt-4" id="showtasks">
                <h3 class="text-center"><img src="assets/images/Logo.png" height="150px" alt="logo"></h3>
                </h3>
                <div class="card text-center" style="width: 35rem; position: relative; left:30px; top:25px">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Task Name: </li>
                        <li class="list-group-item">Task Date:</li>
                        <li class="list-group-item">
                            <a href="#"> 
                                <span class="btn btn-warning"><i class="bi bi-pen"></i></span> 
                            </a>
                            <a href="#"> 
                                <span class="btn btn-danger"><i class="bi bi-trash2-fill"></i></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="assets/js/navbar.js"></script>
<script src="assets/js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    if (!sessionStorage.getItem("currentUser")) {
        document.getElementById('showtasks').innerHTML = ""
    }
    window.addEventListener("load", () => {
        if (!sessionStorage.getItem("currentUser")) {
            Swal.fire({
                icon: "warning",
                title: "Login First",
                showConfirmButton: false,
                timer: 1000
            });
            document.getElementById('showtasks').innerHTML = ""
            setTimeout(function () {
                location.href = "login.html"
            }, 1001);
        }
    });
</script>

</html>
